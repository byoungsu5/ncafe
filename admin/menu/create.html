<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <div>
        <div>Cafe</div>
        <div>공유</div>
    </div>
    <!-- main -->
    <div>
        <div>메뉴 등록</div>
        <div>
            <div>
                이미지 <input type="file">
            </div>

            </div>

            </div>
            <div>
                카테고리

                    <option>커피</option>

                </select>
            </div>
            <div>
                가격 <input type="text">
            </div>
            <div>
                설명
                <textarea cols="60" rows="10">
안녕하세요
또 만났군요
                </textarea>
            </div>
            <div>
                <input type="checkbox">
                판매가능    
            </div>
            <div>
                <input type="checkbox">
                Hot
            </div>
            <div>
                <input type="checkbox">
                Iced
            </div>
            <div>
                <input type="button" value="저장">
                <input type="button" value="취소">
            </div>
        </div>
    </div>  

    <!-- footer -->
    <div>
        <div>대시보드</div>
        <div>메뉴목록록</div>
        <div>메뉴추가가</div>
    </div>

</html>
